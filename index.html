<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CivicConnect</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4f46e5, #6ee7b7);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 320px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign In / Sign Up</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
        <button id="google-login">Sign in with Google</button>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const supabase = createClient(
            "https://javggjbplbodsbkxdhdh.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphdmdnamJwbGJvZHNia3hkaGRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NzkwMTIsImV4cCI6MjA3ODQ1NTAxMn0.W3KeQreBq5sznomJ93Tl4O44B217R3StSIr5IugQ7C8"
        );

        const signupBtn = document.getElementById("signup-btn");
        const loginBtn = document.getElementById("login-btn");

        signupBtn.addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) alert(error.message);
            else alert("Signup successful! Check your email for verification.");
        });

        loginBtn.addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password,
            });
            if (error) alert(error.message);
            else {
                alert("Login successful!");
                // Redirect to dashboard or home page
                window.location.href = "dashboard.html";
            }
            const googleBtn = document.getElementById("google-login");

            googleBtn.addEventListener("click", async () => {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: "google",
                });

                if (error) console.error(error);
                else console.log("Redirecting to Google Sign-In...");
            });
        });
        const googleBtn = document.getElementById("google-login");

        googleBtn.addEventListener("click", async () => {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: "google",
            });

            if (error) console.error(error);
            else console.log("Redirecting to Google Sign-In...");
        });
        const {
            data: { user },
        } = await supabase.auth.getUser();

        if (user) {
            console.log("User logged in:", user.email);
        } else {
            console.log("Not logged in");
        }
        await supabase.from("profiles").insert([
            { id: user.id, username: user.email.split("@")[0] }
        ]);

    </script>
</body>

</html>
